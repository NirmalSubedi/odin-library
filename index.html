<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="library"></div>
        <dialog>
            <form>
                <h1>Book Information</h1>
                <button class="image close" value="close" formmethod="dialog"><img src="imgs/icons/close.svg" alt="Close" width="20px"></button>
                <hr>
                <p><label for="title">Title</label><input type="text" id="title" name="title" autofocus></p>
                <p><label for="author">Author</label><input type="text" id="author" name="author"></p>
                <p><label for="pages">Pages</label><input type="number" id="pages" name="pages" min="1"></p>
                <div>
                    <p>Have you read the book?</p>
                    <input type="radio" id="true" name="readStatus" ><label for="true">Yes</label>
                    <input type="radio" id="false" name="readStatus"><label for="false">No</label>
                </div>
                <button type="submit" value="submit" class="submit close">Submit</button>
            </form>
        </dialog>
        <button class="show"><img src="imgs/icons/plus.svg" alt="Plus" width="20">
            <p>Add Book</p>
        </button>
    </div>
</body>

</html>
